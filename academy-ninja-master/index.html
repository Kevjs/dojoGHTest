<html>
<body>
	<div id='background'>
        <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
    </div>
    <script type="text/javascript">
	    var leftValue = 450, topValue = 100, direction = "down"; animate = 1;

    	function update(){
    		document.getElementById("character").style.left = leftValue+"px";
    		document.getElementById("character").style.top = topValue+"px";
			document.getElementById("character").style.backgroundImage = ("url('img/"+direction+".png')");
    	}

    	document.onkeydown = function(e){
    		console.log(e);
    		if(e.keyCode == 37 && leftValue > 400) { // LEFT
    			leftValue = leftValue - 10;
				animate++;
				direction = "left"+animate;
				animate %= 2;
    		}

			else if(e.keyCode == 38  && topValue > 100){
				topValue -= 10;
				animate++;
				direction = "top"+animate;
				animate %= 2;
			}

    		else if (e.keyCode == 39 && leftValue < 500) { // RIGHT
    			leftValue = leftValue + 10;
				animate++;
				direction = "right"+animate;
				animate %= 2;  		
    		}
    		else if (e.keyCode == 40  && topValue < 200) { // DOWN
				topValue = topValue + 10;
				animate++;
				direction = "down"+animate;
				animate %= 2;
    		}
    		// ...
    		update();
    	}
    </script>
</body>
</html>
